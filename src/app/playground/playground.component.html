<h2 #mainHeader>Learning Templates</h2>
<hr />
<ng-container *ngTemplateOutlet="pageBlock"></ng-container>

<!-- 
    mainHeader and counter belong to the enclosing 
    playground.component.html 
-->
<ng-template #pageBlock let-header="header" let-body="body" let-index="counter">
  <h3>{{ header }}</h3>
  <hr />
  <h4>Current Counter is {{ index }}</h4>

  <p>
    {{ body }}
  </p>
</ng-template>
